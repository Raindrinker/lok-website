			new SmartBanner({

				author: 'Draknek & Friends',
				button: 'VIEW',
				store: {
					ios: 'On the App Store',
					android: 'Google Play'
				},
				price: {
					ios: 'Free',
					android: 'Free'
				}
				//, force: 'android' // Uncomment for platform emulation
			});
		</script>
	</body>

		import "../static/global.css";
